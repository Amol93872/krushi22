      }

        color: inherit;
      }

      ul {

      }

        flex-direction: column;

      }

      .logo {

        align-items: center;

      }

      .logo h1 {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .tagline {
        font-size: 0.8rem;
        margin-left: 0.5rem;
      }

      .nav-links ul {
        display: flex;
        gap: 1.5rem;
      }

      .nav-links a:hover {
        color: var(--primary-light);
      }

        padding: 0.75rem 0;

        flex-direction: column;

      }

      .tagline-small {
        font-size: 0.75rem;
        margin-left: 0.5rem;

      }

      .search-container {
        width: 100%;
      }

        width: 100%;
      }

        width: 100%;
        padding: 0.5rem 0.5rem 0.5rem 2rem;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        font-size: 0.875rem;
      }

      .search-box input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
      }

      .search-icon {
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
      }

      /* Filters Section */
      .filters-section {
        margin: 1.5rem 0;
      }

      .filters-section .container {
        background-color: white;
        border-radius: 0.5rem;
        padding: 1rem;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      .filter-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .filter-btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.25rem;
        background-color: #e5e7eb;
        cursor: pointer;
        font-size: 0.875rem;
      }

      .filter-btn.active {
        background-color: var(--primary-color);
        color: white;
      }

      .sort-dropdown select {
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        font-size: 0.875rem;
      }

      /* Products Grid */
      .products-container {
        margin-bottom: 3rem;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 1.5rem;
      }

      .product-card {
        background-color: white;
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .product-details {
        padding: 1rem;
      }

      .product-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .product-description {
        font-size: 0.875rem;
        color: #6b7280;
        margin-bottom: 0.75rem;
      }

      .product-price {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 0.75rem;
      }

      .buy-button {
        display: block;
        width: 100%;
        padding: 0.5rem 0;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.25rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
      }

      .buy-button:hover {
        background-color: var(--primary-dark);
      }

      .no-products {
        text-align: center;
        padding: 3rem 0;
        color: #6b7280;
        font-size: 1.125rem;
      }

        .products-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

        .main-nav .container,
        .secondary-nav .container,
        .filters-section .container {
          flex-direction: row;
        }

        .logo,
        .logo-small {
          margin-bottom: 0;
        }

        .search-container {
          width: auto;
          max-width: 320px;
        }

        .filter-buttons {
          margin-bottom: 0;
        }

        .products-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .products-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>

      // DOM Elements
      const productsGrid = document.getElementById("productsGrid");
      const noProductsMessage = document.getElementById("noProducts");
      const searchInput = document.getElementById("searchInput");
      const sortSelect = document.getElementById("sortSelect");
      const filterButtons = document.querySelectorAll(".filter-btn");

      // State
      let activeCategory = "all";
      let currentSortOption = "default";
      let currentSearchQuery = "";

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        renderProducts(products);
        setupEventListeners();
      });

      // Setup Event Listeners
      function setupEventListeners() {
        // Filter buttons
        filterButtons.forEach((button) => {
          button.addEventListener("click", () => {
            // Remove active class from all buttons
            filterButtons.forEach((btn) => btn.classList.remove("active"));
            // Add active class to clicked button
            button.classList.add("active");
            // Update active category
            activeCategory = button.dataset.category;
            // Update products
            updateProducts();
          });
        });

        // Sort select
        sortSelect.addEventListener("change", () => {
          currentSortOption = sortSelect.value;
          updateProducts();
        });

        // Search input
        searchInput.addEventListener("input", () => {
          currentSearchQuery = searchInput.value;
          updateProducts();
        });
      }

      // Update products based on filters, sort, and search
      function updateProducts() {
        let filteredProducts = products;

        // Apply category filter
        if (activeCategory !== "all") {
          filteredProducts = filteredProducts.filter(
            (product) => product.category === activeCategory
          );
        }

        // Apply search filter
        if (currentSearchQuery) {
          filteredProducts = filteredProducts.filter(
            (product) =>
              product.name
                .toLowerCase()
                .includes(currentSearchQuery.toLowerCase()) ||
              product.description
                .toLowerCase()
                .includes(currentSearchQuery.toLowerCase())
          );
        }

        // Apply sorting
        switch (currentSortOption) {
          case "price-low":
            filteredProducts = [...filteredProducts].sort(
              (a, b) => a.price - b.price
            );
            break;
          case "price-high":
            filteredProducts = [...filteredProducts].sort(
              (a, b) => b.price - a.price
            );
            break;
          case "name":
            filteredProducts = [...filteredProducts].sort((a, b) =>
              a.name.localeCompare(b.name)
            );
            break;
          default:
            break;
        }

        renderProducts(filteredProducts);
      }

      // Render products to the grid
      function renderProducts(productsToRender) {
        productsGrid.innerHTML = "";

        if (productsToRender.length === 0) {
          noProductsMessage.style.display = "block";
        } else {
          noProductsMessage.style.display = "none";

          productsToRender.forEach((product) => {
            const productCard = document.createElement("div");
            productCard.className = "product-card";
            productCard.innerHTML = `
        <img 
          src="${product.image}" 
          alt="${product.name}" 
          class="product-image"
          loading="lazy"
        />
        <div class="product-details">
          <h3 class="product-title">${product.name}</h3>
          <p class="product-description">${product.description}</p>
          <p class="product-price">‚Çπ${product.price.toFixed(2)}</p>
          <a href="${
            product.buyLink
          }" class="buy-button" target="_blank" rel="noopener noreferrer">Buy this Product</a>
        </div>
      `;

            productsGrid.appendChild(productCard);
          });
        }
      }
