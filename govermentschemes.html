  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <style>
      :root {
        --forest-50: #f4f9f4;
        --forest-100: #e8f3e8;
        --forest-500: #5a9c5a;
        --forest-600: #457d45;
        --forest-700: #386338;
        --gray-600: #4b5563;
        --gray-900: #111827;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(to bottom right, var(--forest-50), #faf6f3);
        min-height: 100vh;
        color: var(--gray-900);
        line-height: 1.5;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 3rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .subtitle {
        color: var(--gray-600);
        max-width: 600px;
        margin: 0 auto;
      }

      .search-container {
        max-width: 600px;
        margin: 0 auto 2rem;
      }

      .search-bar {
        position: relative;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 9999px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .search-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        color: #9ca3af;
      }

      #searchInput {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 3rem;
        border: none;
        border-radius: 9999px;
        background: transparent;
        font-size: 1rem;
      }

      #searchInput:focus {
        outline: 2px solid var(--forest-500);
      }

      .filter-section {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 3rem;
      }

      .state-select-container {
        display: flex;
        justify-content: center;
      }

      .state-select {
        width: 100%;
        max-width: 300px;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        font-size: 1rem;
        color: var(--gray-900);
        cursor: pointer;
        transition: all 0.2s;
      }

      .state-select:focus {
        outline: 2px solid var(--forest-500);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        margin-bottom: 3rem;
      }

      .filter-btn {
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        border: none;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(4px);
        color: var(--gray-600);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .filter-btn:hover {
        background: var(--forest-50);
      }

      .filter-btn.active {
        background: var(--forest-600);
        color: white;
      }

      .schemes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      .scheme-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0.75rem;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        animation: fadeIn 0.5s ease-out forwards;
      }

      .scheme-card:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .scheme-icon {
        width: 32px;
        height: 32px;
        color: var(--forest-600);
      }

      .scheme-type {
        font-size: 0.75rem;
        font-weight: 500;
        padding: 0.25rem 0.75rem;
        background: var(--forest-100);
        color: var(--forest-700);
        border-radius: 9999px;
      }

      .scheme-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .scheme-description {
        font-size: 0.875rem;
        color: var(--gray-600);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .learn-more {
        margin-top: auto;
        color: var(--forest-600);
        font-size: 0.875rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border: none;
        background: none;
        cursor: pointer;
        padding: 0;
      }

      .learn-more:hover {
        color: var(--forest-700);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem 1rem;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>

        <button

          aria-controls="navbarNav"

        >
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

              <a class="nav-link active text-light" href="index.html">Home</a>

            </li>

        </div>
      </div>
    </nav>
    <div class="container">
      <header>
        <h1>Government Schemes</h1>
        <p class="subtitle">
          Explore various government schemes and subsidies designed to support
          farmers across India.
        </p>
      </header>

      <div class="search-container">
        <div class="search-bar">
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input
            type="text"
            id="searchInput"
            placeholder="Search government schemes..."
          />
        </div>
      </div>

      <div class="filter-section">
        <div class="state-select-container">
          <select id="stateSelect" class="state-select">
            <option value="all">All States</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="karnataka">Karnataka</option>
            <option value="punjab">Punjab</option>
            <option value="gujarat">Gujarat</option>
            <option value="madhya-pradesh">Madhya Pradesh</option>
            <option value="uttar-pradesh">Uttar Pradesh</option>
          </select>
        </div>

        <div class="filter-bar">
          <button class="filter-btn active" data-type="all">All</button>
          <button class="filter-btn" data-type="financial">Financial</button>
          <button class="filter-btn" data-type="irrigation">Irrigation</button>
          <button class="filter-btn" data-type="sustainable">
            Sustainable
          </button>
          <button class="filter-btn" data-type="equipment">Equipment</button>
          <button class="filter-btn" data-type="agriculture">
            Agriculture
          </button>
        </div>
      </div>

      <div class="schemes-grid" id="schemesGrid">
        <!-- Cards will be inserted here by JavaScript -->
      </div>
    </div>
    <script>
      const schemes = [
        {
          id: 1,
          title: "PM Kisan Samman Nidhi Yojana",
          description:
            "Direct income support of ₹6000 per year to eligible farmer families, payable in three equal installments of ₹2000 each.",
          type: "financial",
          states: ["all"],
          link: "https://pmkisan.gov.in/", // National scheme
        },
        {
          id: 2,
          title: "Pradhan Mantri Krishi Sinchayee Yojana",
          description:
            "Ensuring access to protective irrigation to all agricultural farms to improve crop production.",
          type: "irrigation",
          states: ["maharashtra", "gujarat", "madhya-pradesh"],
          link: "https://pmksy.gov.in/", // National scheme
        },
        {
          id: 3,
          title: "Soil Health Card Scheme",
          description:
            "Provides information to farmers on nutrient status of their soil along with recommendations on appropriate dosage of nutrients.",
          type: "sustainable",
          states: ["punjab", "uttar-pradesh", "madhya-pradesh"],
          link: "https://soilhealth.dac.gov.in/",
        },
        {
          id: 4,
          title: "Fertilizer Subsidy Scheme",
          description:
            "Government provides fertilizers to farmers at subsidized prices through fertilizer manufacturers/importers.",
          type: "agriculture",
          states: ["all"], // National scheme
          link: "https://fert.nic.in/",
        },
        {
          id: 5,
          title: "National Mission for Sustainable Agriculture",
          description:
            "Promotes sustainable agriculture through climate change adaptation measures and sustainable use of natural resources.",
          type: "sustainable",
          states: ["karnataka", "maharashtra", "gujarat"],
          link: "https://nmsa.dac.gov.in/",
        },
        {
          id: 6,
          title: "Karnataka Krishi Yantra Dhare Yojane",
          description:
            "Provides financial assistance to farmers for purchasing agricultural equipment and machinery.",
          type: "equipment",
          states: ["karnataka"],
          link: "https://raitamitra.karnataka.gov.in/",
        },
        {
          id: 7,
          title: "Maharashtra Agriculture Competitiveness Project",
          description:
            "Supports sustainable and climate-resilient agriculture for small farmers in Maharashtra.",
          type: "sustainable",
          states: ["maharashtra"],
          link: "https://macp.gov.in/",
        },
        {
          id: 8,
          title: "Punjab State Farmers Policy",
          description:
            "Comprehensive policy framework for agricultural development and farmer welfare in Punjab.",
          type: "agriculture",
          states: ["punjab"],
          link: "https://agripb.gov.in/",
        },
      ];

      const icons = {
        financial: `<svg xmlns="http://www.w3.org/2000/svg" class="scheme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>`,
        irrigation: `<svg xmlns="http://www.w3.org/2000/svg" class="scheme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/></svg>`,
        sustainable: `<svg xmlns="http://www.w3.org/2000/svg" class="scheme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>`,
        agriculture: `<svg xmlns="http://www.w3.org/2000/svg" class="scheme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2s-8 5.5-8 12a8 8 0 0 0 16 0c0-6.5-8-12-8-12z"/><path d="M12 12v6"/><path d="M8 10h8"/></svg>`,
      };

      const searchInput = document.getElementById("searchInput");
      const filterButtons = document.querySelectorAll(".filter-btn");
      const stateSelect = document.getElementById("stateSelect");
      const schemesGrid = document.getElementById("schemesGrid");

      let activeFilter = "all";
      let activeState = "all";

      function createSchemeCard(scheme) {
        const card = document.createElement("div");
        card.className = "scheme-card";
        card.innerHTML = `
    <div class="card-header">
        ${icons[scheme.type] || icons.agriculture}
        <span class="scheme-type">${scheme.type}</span>
    </div>
    <div>
        <h3 class="scheme-title">${scheme.title}</h3>
        <p class="scheme-description">${scheme.description}</p>
    </div>
    <a href="${scheme.link}" class="learn-more-btn">Learn More</a>
`;
        return card;
      }

      function filterAndRenderSchemes() {
        const searchQuery = searchInput.value.toLowerCase();
        const filteredSchemes = schemes.filter((scheme) => {
          const matchesSearch = scheme.title
            .toLowerCase()
            .includes(searchQuery);
          const matchesFilter =
            activeFilter === "all" ||
            scheme.type.toLowerCase() === activeFilter.toLowerCase();
          const matchesState =
            activeState === "all" ||
            scheme.states.includes("all") ||
            scheme.states.includes(activeState);
          return matchesSearch && matchesFilter && matchesState;
        });

        schemesGrid.innerHTML = "";
        filteredSchemes.forEach((scheme, index) => {
          const card = createSchemeCard(scheme);
          card.style.animationDelay = `${index * 100}ms`;
          schemesGrid.appendChild(card);
        });
      }

      searchInput.addEventListener("input", filterAndRenderSchemes);

      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
          activeFilter = button.dataset.type;
          filterAndRenderSchemes();
        });
      });

      stateSelect.addEventListener("change", (e) => {
        activeState = e.target.value;
        filterAndRenderSchemes();
      });

      // Initial render
      filterAndRenderSchemes();
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
